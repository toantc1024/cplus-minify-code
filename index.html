<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-priamry bg-gradient">
    <h1
      class="text-center p-3 bg-danger text-white font-weight-bold fw-bold fst-italic"
    >
      C++ Minify <sub>Just for fun</sub>
    </h1>
    <h1 class="p-1 fst-italic text-sm-center">made with ✨ by Toan Tran</h1>
    <div class="minify-container">
      <div class="minify-input">
        <label for="minify-input" class="bg-primary p-1 rounded-top text-white"
          >Code to minify</label
        >
        <textarea
          placeholder="Only C++ is supported"
          id="minify-input"
          class="border-primary"
        ></textarea>
        <button id="minify-button" class="btn btn-primary">Minify</button>
      </div>

      <div class="minify-output">
        <label for="minify-output" class="bg-warning p-1 rounded-top text-black"
          >Minifed code</label
        >
        <textarea id="minify-output" class="border-warning"></textarea>
        <button id="minify-copy" class="btn btn-warning">Copy</button>
      </div>
    </div>

    <div>
      <div class="text-center text-success fst-italic fw-bold">
        Saved
        <h3 id="saved">-%</h3>
        ✨
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
